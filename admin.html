<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TKCall导航后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.tkcall.com/original/1X/e71ad477c92f1bb9b32ce24bdc8d57ad0dd4fa97.png" type="image/png">
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-logo">
        <img src="https://cdn.tkcall.com/original/1X/f7179d7be06f3e071b52597b87b06d1ef9af30e5.png" alt="logo" class="logo-img">
        <span class="admin-title">TKCall导航后台管理</span>
      </div>
      <nav class="admin-menu">
        <a class="admin-menu-link active" href="#" data-tab="nav">导航管理</a>
        <a class="admin-menu-link" href="#" data-tab="account">账号管理</a>
      </nav>
    </div>
  </header>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <nav class="admin-sidebar-list">
        <button class="admin-sidebar-item active" data-tab="nav">导航管理</button>
        <button class="admin-sidebar-item" data-tab="account">账号管理</button>
      </nav>
    </aside>
    <main class="admin-main-content">
      <!-- 导航管理页 -->
      <section id="tab-nav" class="admin-tab active">
        <h2>导航管理</h2>
        <form id="add-nav-form" class="admin-form">
          <input type="text" id="nav-title" placeholder="网站名称" required />
          <input type="url" id="nav-url" placeholder="网站链接" required />
          <input type="text" id="nav-category" placeholder="分类" required />
          <input type="text" id="nav-description" placeholder="描述" />
          <input type="text" id="nav-icon" placeholder="图标链接" />
          <button type="submit">添加</button>
        </form>
        <ul id="nav-list" class="admin-list"></ul>
      </section>
      <!-- 账号管理页 -->
      <section id="tab-account" class="admin-tab">
        <h2>账号管理</h2>
        <div id="admin-account-info"></div>
        <form id="change-password-form" class="admin-form">
          <input type="password" id="old-password" placeholder="旧密码" required />
          <input type="password" id="new-password" placeholder="新密码" required />
          <button type="submit">修改密码</button>
        </form>
      </section>
    </main>
  </div>
  <footer>
    <p>© 2025 TKCall后台管理</p>
  </footer>
  <script src="./admin.js"></script>
</body>
</html>
