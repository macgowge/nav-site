<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>TKCall后台管理</title>
  <link rel="stylesheet" href="./admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-logo">
        <img class="logo-img" src="https://cdn.tkcall.com/original/1X/f7179d7be06f3e071b52597b87b06d1ef9af30e5.png" alt="logo" />
        <span class="logo-title">TKCall后台管理</span>
      </div>
      <nav class="admin-menu">
        <a class="admin-menu-link active" href="#" data-tab="cat">分类管理</a>
        <a class="admin-menu-link" href="#" data-tab="nav">导航管理</a>
        <a class="admin-index-link" href="index" target="_blank">首页</a>
        <button id="adminChangePwdShowBtn" class="admin-logout-btn" style="display:none;">修改密码</button>
        <button id="adminLogoutBtn" class="admin-logout-btn" style="display:none;">退出登录</button>
      </nav>
    </div>
  </header>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <nav class="admin-sidebar-list">
        <button class="admin-sidebar-item active" data-tab="cat">分类管理</button>
        <button class="admin-sidebar-item" data-tab="nav">导航管理</button>
      </nav>
    </aside>
    <main class="admin-main-content">
      <section id="tab-cat" class="admin-tab active">
        <h2>分类管理</h2>
        <div id="cat-list"></div>
      </section>
      <section id="tab-nav" class="admin-tab">
        <h2>导航管理</h2>
        <div style="margin-bottom:18px;">
          <label for="nav-category-filter" class="admin-label">分类筛选：</label>
          <select id="nav-category-filter" class="admin-select">
            <option value="">全部</option>
          </select>
        </div>
        <div id="nav-list"></div>
      </section>
    </main>
  </div>
  <footer>
    <p>© 2025 TKCall后台管理</p>
  </footer>

  <!-- 登录弹窗 -->
  <div id="adminLoginModal" class="admin-login-modal" style="display:none;">
    <div class="admin-login-box">
      <h2>后台登录</h2>
      <div class="admin-login-msg" id="adminLoginMsg"></div>
      <input id="adminLoginUser" type="text" placeholder="用户名" autocomplete="username" />
      <input id="adminLoginPwd" type="password" placeholder="密码" autocomplete="current-password" />
      <button id="adminLoginBtn">登录</button>
    </div>
  </div>

  <!-- 修改密码弹窗 -->
  <div id="adminChangePwdModal" class="admin-login-modal" style="display:none;">
    <div class="admin-login-box">
      <h2>修改密码</h2>
      <div class="admin-login-msg" id="adminChangePwdMsg"></div>
      <input id="changeOldPwd" type="password" placeholder="原密码" autocomplete="current-password" />
      <input id="changeNewPwd" type="password" placeholder="新密码" autocomplete="new-password" />
      <input id="changeNewPwd2" type="password" placeholder="再次输入新密码" autocomplete="new-password" />
      <button id="adminChangePwdBtn">确认修改</button>
      <button id="adminChangePwdCancelBtn" style="background:#eee;color:#666;margin-top:10px;">取消</button>
    </div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
