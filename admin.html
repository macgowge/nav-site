<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理后台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>管理后台</h1>
  <div id="adminContent"></div>
  <script>
    async function checkLogin() {
      const res = await fetch('/auth/check', { credentials: 'include' });
      const data = await res.json();
      if (!data.success) {
        location.href = 'login.html';
      } else {
        document.getElementById('adminContent').innerText = '欢迎，管理员！';
        // 这里可以进一步加载数据库内容/导航项等
      }
    }
    checkLogin();
  </script>
</body>
</html>
