<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TKCall风格导航站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.tkcall.com/original/1X/e71ad477c92f1bb9b32ce24bdc8d57ad0dd4fa97.png" type="image/png">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="tk-header">
    <div class="tk-header-inner">
      <div class="tk-logo">
        <img src="https://cdn.tkcall.com/original/1X/e71ad477c92f1bb9b32ce24bdc8d57ad0dd4fa97.png" alt="logo" class="logo-img">
        <span class="site-nav-title">网站导航</span>
      </div>
      <nav class="tk-menu">
        <a class="tk-menu-link" href="#">日常</a>
        <a class="tk-menu-link" href="#">运营</a>
        <a class="tk-menu-link" href="#">技术</a>
        <a class="tk-menu-link" href="#">电商</a>
        <a class="tk-menu-link" href="#">推广</a>
        <a class="tk-menu-link" href="#">交易</a>
      </nav>
      <div class="header-actions">
        <button class="header-btn">设置</button>
      </div>
      <div class="search-bar">
        <input type="text" id="search" placeholder="搜索导航、描述或网址..." autocomplete="off">
      </div>
    </div>
  </header>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-categories-label">分类</div>
      <nav id="category-list" class="category-list"></nav>
      <button class="sidebar-top-btn" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="回到顶部">TOP</button>
    </aside>
    <main id="main" class="main-content"></main>
  </div>
  <footer>
    <p>© 2025 TKCall导航站</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
