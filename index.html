<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>TKCall导航</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <img class="logo-img" src="https://cdn.tkcall.com/original/1X/f7179d7be06f3e071b52597b87b06d1ef9af30e5.png" alt="logo" />
      <span class="logo-title">TKCall导航</span>
      <nav id="category-nav" class="category-nav">
        <a class="tk-menu-link" href="#">日常</a>
        <a class="tk-menu-link" href="#">运营</a>
        <a class="tk-menu-link" href="#">技术</a>
        <a class="tk-menu-link" href="#">电商</a>
        <a class="tk-menu-link" href="#">推广</a>
        <a class="tk-menu-link" href="#">交易</a>
      </nav>
      <input id="search" type="text" class="search-input" placeholder="搜索..." />
    </div>
  </header>
  <div class="page-main">
    <aside id="category-list" class="category-list">
      <!-- 分类侧栏由 main.js 动态插入 -->
    </aside>
    <section id="main" class="main-content">
      <!-- 导航项列表由 main.js 动态插入 -->
    </section>
  </div>
  <footer>
    <p>© 2025 TKCall导航</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
