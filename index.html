<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TKCall风格导航站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="仿TKCall亮色主题的网址导航，极简美观，支持分组、搜索、标签、图标、响应式。">
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./logo.svg" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./logo.svg" alt="logo" style="width:38px;height:38px;">
      <span class="site-title">TKCall导航站</span>
    </div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="搜索导航、描述或网址..." autocomplete="off">
    </div>
    <div id="tags" class="tags-bar"></div>
  </header>
  <main id="main"></main>
  <footer>
    <p>© 2025 TKCall导航站 | 亮色极简风格</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
