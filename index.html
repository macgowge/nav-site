<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TKCall风格导航站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 页头 -->
  <header class="tk-header">
    <div class="tk-header-inner">
      <div class="tk-logo">
        <img src="https://cdn.tkcall.com/original/1X/f7179d7be06f3e071b52597b87b06d1ef9af30e5.png" alt="logo" class="logo-img">
        <span class="site-title">TKCall导航站</span>
      </div>
      <div class="header-actions">
        <!-- 可加入右侧自定义按钮，演示4个 -->
        <button class="header-btn">登录</button>
        <button class="header-btn">注册</button>
        <button class="header-btn">反馈</button>
        <button class="header-btn">设置</button>
      </div>
      <div class="search-bar">
        <input type="text" id="search" placeholder="搜索导航、描述或网址..." autocomplete="off">
      </div>
    </div>
  </header>
  <!-- 主体区域：左侧分类，右侧内容 -->
  <div class="container">
    <aside class="sidebar">
      <nav id="category-list" class="category-list"></nav>
    </aside>
    <main id="main" class="main-content"></main>
  </div>
  <footer>
    <p>© 2025 TKCall导航站</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
